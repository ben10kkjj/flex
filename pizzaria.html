<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Site da Pizzaria</title>
</head>
<body>
    <header>
        <div class="logo">Meu logo</div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Contato</li>
                    <li>Localização</li>
                </ul>
            </nav>
    </header>
    <div class="hero">
        <div class="textodestaque">
            Seja bem-vindo a pizza do Pedro!
        </div>
    </div>
    <main>
        <h2>A melhor pizza da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>
       
        <div class="cards">
            <!--card1-->
            <div class="card">
                <div class="imagem"> <img src="foto1.jpg"> </div>
                    <div class="info">
                        <div class="pizza">Calabresa</div>
                        <div class="preco">R$ 41,00</div>
                    </div>
            </div>

            <!--card2-->
            <div class="card">
                <div class="imagem"> <img src="foto2.jpg"> </div>
                    <div class="info">
                        <div class="pizza">Queijo</div>
                        <div class="preco">R$ 127,00</div>
                    </div>
            </div>
            <!--card3-->
            <div class="card">
                <div class="imagem"> <img src="foto3.jpg"> </div>
                    <div class="info">
                        <div class="pizza">Quatro queijos</div>
                        <div class="preco">R$ 28,00</div>
                    </div>
            </div>
        </div>
        <a href="#">Faça o seu pedido</a>
    </main>
    <footer>
        <div class="endereço">
            Rua do Pédris, 1902<br>
            Guararapes (SP)<br>
            CEP: 16700-000
        </div>
        <div class="sociais">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>

        </div>
    </footer>
</body>
</html>
